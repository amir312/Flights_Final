    <script>

        $(document).ready(function () {

            getmyflightsList();

        });

        function getmyflightsList() {
            ajaxCall("GET", "../api/OrderdFlight", "", getMyFlightsSuccess, getMyFlightsError);

        }

        function getMyFlightsSuccess(ordersdata) {
            AllFavorites = ordersdata; // keep the cars array in a global variable;
            try {
                tbl = $('#OrdersTable').DataTable({
                    data: ordersdata,
                    pageLength: 6,
                    columns: [
                       
                        { data: "FlightID" },
                        { data: "FullName" },
                        { data: "Email" },
                        { data: "Airline" },
                        { data: "Flyfrom" },
                        { data: "Flyto" },

                    ],
                });
            }

            catch (err) {
                alert(err);
            }
        }

     

        function getMyFlightsError(err) {
            console.log(err);
        }

    </script>

                        <th>Id</th>
